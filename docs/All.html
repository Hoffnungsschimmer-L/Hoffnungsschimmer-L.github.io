---
layout: default
---


<br>
<ul>
  {% for post in site.posts %}
    <li>
        {% if (post.categories[0] == 'A') %}
        <h5 style = "line-height :20px;">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span style= "font-size:10px;color:#313131;" >
                {{ post.date | date_to_string }}</span>
            
        </h5>
        {{post.excerpt }}
        <a style = "font-size:12px" href="{{ post.url }}">read more</a>

        
        {% else %}
        <h5 style = "line-height :20px;">
            <a href="{{ post.url }}">
            <span style= "font-size:10px;color:#999999;" >
                {{ post.date | date_to_string }}</span>
           </a>
        </h5>
        {{ post.excerpt }}
        {% endif %}

      <br>
      <hr>
      
    </li>
  {% endfor %}
</ul>

<br><br>
<a href="/">Home</a>
